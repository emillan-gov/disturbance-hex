<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H3 + Leaflet Demo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <div class="dropdown-container">
    <label for="regionFilter">Filter Region:</label>
    <select id="regionFilter">
      <option value="All">All</option>
    </select>
  </div>
  <div id="resolution-control">
    <label for="resolution">H3 Resolution: <span id="resolution-value">5</span></label>
    <input type="range" id="resolution" min="0" max="15" value="5">
    <p id="resolution-message"></p>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/h3-js@4.1.0"></script>
  <script src="script_with_scroll.js"></script>
</body>
</html>
